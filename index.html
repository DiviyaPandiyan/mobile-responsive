<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <style>
        /* For body background: linear-gradient(#872525, #243b55)
           For Login box background: rgb(144, 7, 72, .5)
           For Login box shadow: 0 15px 25px rgba(16, 5, 10, 0.6)
           For button color/hover background: #f403af
           For button box shadow: 0 0 5px #f403af,
                0 0 25px #f403af,
                0 0 50px #f403af,
                0 0 100px #f403af;
        */
        
        body {
            background: linear-gradient(#872525, #243b55);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }
        
        .loginBox {
            background: rgba(144, 7, 72, 0.5);
            box-shadow: 0 15px 25px rgba(16, 5, 10, 0.6);
            border-radius: 10px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }
        
        .loginBox h2 {
            color: #fff;
            margin-bottom: 30px;
        }
        
        .userInputBox {
            position: relative;
            margin-bottom: 30px;
        }
        
        .userInputBox label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }
        
        .userInputBox input {
            width: 100%;
            background: transparent;
            outline: none;
            border: 0;
            color: #fff;
            border-bottom: 1px solid #fff;
            padding: 10px 0;
            font-size: 16px;
        }
        
        .userInputBox input:focus ~ label,
        .userInputBox input:valid ~ label {
            top: -20px;
            font-size: 12px;
            color: #f403af;
        }
        
        .btn-custom {
            position: relative;
            color: #f403af;
            display: inline-block;
            text-decoration: none;
            font-size: 16px;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 0;
            overflow: hidden;
            border-radius: 5px;
            transition: 0.5s;
        }
        
        .btn-custom:hover {
            color: #fff;
            background: #f403af;
            box-shadow: 0 0 5px #f403af,
                        0 0 25px #f403af,
                        0 0 50px #f403af,
                        0 0 100px #f403af;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50% 50%;
        }
        
        .btn-custom span {
            position: absolute;
        }
        
        .btn-custom span:nth-child(1) {
            top: 0;
            left: -100%;
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #f403af);
            animation: toplineAnimation 1s linear infinite;
        }
        
        @keyframes toplineAnimation {
            0% {
                left: -100%;
            }
            50%, 100% {
                left: 100%;
            }
        }
        
        .btn-custom span:nth-child(2) {
            top: -100%;
            right: 0;
            height: 100%;
            width: 2px;
            background: linear-gradient(180deg, transparent, #f403af);
            animation: rightlineAnimation 1s linear infinite;
            animation-delay: 0.25s;
        }
        
        @keyframes rightlineAnimation {
            0% {
                top: -100%;
            }
            50%, 100% {
                top: 100%;
            }
        }
        
        .btn-custom span:nth-child(3) {
            right: -100%;
            bottom: 0;
            height: 2px;
            width: 100%;
            background: linear-gradient(270deg, transparent, #f403af);
            animation: bottomlineAnimation 1s linear infinite;
            animation-delay: 0.5s;
        }
        
        @keyframes bottomlineAnimation {
            0% {
                right: -100%;
            }
            50%, 100% {
                right: 100%;
            }
        }
        
        .btn-custom span:nth-child(4) {
            bottom: -100%;
            left: 0;
            height: 100%;
            width: 2px;
            background: linear-gradient(360deg, transparent, #f403af);
            animation: leftlineAnimation 1s linear infinite;
            animation-delay: 0.75s;
        }
        
        @keyframes leftlineAnimation {
            0% {
                bottom: -100%;
            }
            50%, 100% {
                bottom: 100%;
            }
        }
        
        @media (max-width: 767px) {
            .loginBox {
                width: 90%;
                padding: 20px;
            }
            .userInputBox label {
                font-size: 14px;
            }
            .userInputBox input {
                font-size: 14px;
            }
            .btn-custom {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="d-flex align-items-center justify-content-center vh-100">
        <div class="loginBox text-center p-4">
            <h2>Login</h2>
            <form>
                <div class="userInputBox mb-4">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="userInputBox mb-4">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <a href="#" class="btn btn-custom">Login</a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
<script>
    /* -----------------------------------------------
    /* How to use? : Check the GitHub README
    /* ----------------------------------------------- */
    
    /* To load a config file (particles.json) you need to host this demo (MAMP/WAMP/local)... */
    /*
    particlesJS.load('particles-js', 'particles.json', function() {
      console.log('particles.js loaded - callback');
    });
    */
    
    /* Otherwise just put the config content (json): */
    
    particlesJS("particles-js", {
      particles: {
        number: { value: 500, density: { enable: true, value_area: 8000 } },
        color: { value: "#ffffff" },
        shape: {
          type: "triangle",
          stroke: { width: 0, color: "#000000" },
          polygon: { nb_sides: 1000 },
        },
        opacity: {
          value: 0.4,
          random: false,
          anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false },
        },
        size: {
          value: 3,
          random: true,
          anim: { enable: true, speed: 4, size_min: 0.1, sync: false },
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.5,
          width: 1,
        },
        move: {
          enable: true,
          speed: 6,
          direction: "none",
          random: false,
          straight: false,
          out_mode: "bounce",
          bounce: false,
          attract: { enable: false, rotateX: 600, rotateY: 1200 },
        },
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true,
        },
        modes: {
          grab: { distance: 200, line_linked: { opacity: 0.5 } },
          bubble: {
            distance: 400,
            size: 0.5,
            duration: 1,
            opacity: 0.5,
            speed: 1000,
          },
          repulse: { distance: 200, duration: 0.4 },
          push: { particles_nb: 4 },
          remove: { particles_nb: 2 },
        },
      },
      retina_detect: true,
    });
    var count_particles, stats, update;
    stats = new Stats();
    stats.setMode(0);
    stats.domElement.style.position = "absolute";
    stats.domElement.style.left = "0px";
    stats.domElement.style.top = "0px";
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector(".js-count-particles");
    update = function () {
      stats.begin();
      stats.end();
      if (
        window.pJSDom[0].pJS.particles &&
        window.pJSDom[0].pJS.particles.array
      ) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
</script>
</html>
